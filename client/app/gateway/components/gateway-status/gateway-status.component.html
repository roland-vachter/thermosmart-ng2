<div class="component gateway">
	<div class="gateway-status gateway-status-{{status}}" [ngClass]="{ 'reset-in-progress': resetInProgress || resetInitiated}" (click)="initiateReset()">
		<i class="icon-wifi"></i>
		<span>{{ resetInProgress ? 'Reset in progress' : resetInitiated ? 'Reset initiated' : !status ? 'Unknown' : (status | titlecase) }}</span>
	</div>

  <div class="last-reset" *ngIf="lastResetAt">Last reset: {{ lastResetAt | date:'YYYY/MM/dd HH:mm' }}</div>
</div>
