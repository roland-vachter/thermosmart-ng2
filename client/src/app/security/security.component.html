<div class="security">
	<div class="component">
		<div class="row">
			<div class="security-status col-12">
				<span class="security-toggle security-{{status}} security-toggle--{{status === 'disarmed' ? 'open' : status === 'arming' ? 'transit' : 'closed'}}" (click)="toggleArming()">
					<i class="security-status-icon security-status-icon-open icon-padlock-open"></i>
					<i class="security-status-icon security-status-icon-closed icon-padlock-closed"></i>
				</span>
				
				<span class="security-status--text">
					{{status | titlecase}}
				</span>

				<i class="security-alarm-icon icon-alarm {{alarmTriggered > 0 ? 'security-alarm-icon--triggered' : ''}}"></i>
			</div>
		</div>
	</div>
</div>
