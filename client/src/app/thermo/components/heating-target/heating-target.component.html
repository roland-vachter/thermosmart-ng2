<div class="thermo-target--control">
	<h4>Target</h4>
	
	<button type="button" class="thermo-target--button thermo-target--decrease" (click)="tempAdjust(-0.1)">-</button>
	<span class="thermo-target--value color-{{targetTemp.ref.color}}">
		{{targetTemp.ref.value | integer}}<span class="decimal">.{{targetTemp.ref.value | decimal}}</span>
		&deg;C
	</span>
	<button type="button" class="thermo-target--button thermo-target--increase" (click)="tempAdjust(0.1)">+</button>
</div>
