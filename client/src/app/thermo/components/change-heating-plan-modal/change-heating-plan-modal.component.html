<div class="modal-header">
	<h4 class="modal-title">Select plan for {{dayOfWeek | dayOfWeekName}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body thermo-select-plan--modal">
	<div *ngFor="let planToChoose of heatingPlans" class="component" [ngClass]="{'thermo-select-plan--selected': planSelected._id === planToChoose.ref._id}" (click)="selectPlan(planToChoose.ref._id)">
		<div class="row">
			<div class="col-3">
				<div class="thermo-select-plan--icon">
					<i class="{{planToChoose.ref.iconClass}}"></i>
				</div>
			</div>
			<div class="col-9">
				{{planToChoose.ref.name}}

				<thermo-heating-plan [plan]="planToChoose.ref"></thermo-heating-plan>
			</div>
		</div>
	</div>
</div>
