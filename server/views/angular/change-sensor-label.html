<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="thermo-manual-label">Change label</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="thermo-room--label-input">Label for ({{id}})</label>
			<input type="text" class="form-control" id="thermo-room--label-input" name="thermo-room--label-input" ng-model="label" required />
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="save()">Save</button>
		<button type="button" class="btn btn-default" ng-click="$close()">Cancel</button>
	</div>
</div>
